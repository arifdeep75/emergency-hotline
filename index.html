<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <!-- Navbar -->
     <header class="navbar">
        <div class="brand">
                <img src="assets/logo.png" alt="Logo" class="logo">
                <h1 class="brand-name">Emergency <br> Service</h1>
        </div>

        <div class="stats">
            <div class="stat" title="Favourites">
                <img src="assets/heart.png" alt="Heart">
                <span id="heartCount">0</span>
            </div>
            <div class="stat" title="Coins">
                <img src="assets/coin.png" alt="Coin">
                <span id="coinCount">100</span>
            </div>
            <div class="stat" id="copyStat" title="Copy Count">
                <span id="copyCount">0</span>
                <span class="copy-label">Copy</span>
            </div>
        </div>
     </header>

     <!-- hero -->
      <section class="hero">
        <img class="hero-badge" src="assets/logo-dark.png" alt="">
        <h1>Emergency Service Directory</h1>
        <p>Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
      </section>
</body>
</html>
